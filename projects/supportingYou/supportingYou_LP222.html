<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supporting You</title>
    <link rel="stylesheet" href="/projects/supportingYou/supportingYou_LP222.css">
</head>

<body>
    <section class="container-banner">
        <div class="content">
            <h1>תן לנו להוביל אותך קדימה</h1>
            <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
        </div>
    </section>


    <form action="" class="form">
        <div class="form-control">
            <label for="name">שם מלא</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-control">
            <label for="email">דוא"ל</label>
            <input type="email" id="email" required>
        </div>
        <input type="submit" value="שליחה" class="form-btn">

    </form>
</body>

</html>
