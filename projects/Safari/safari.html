<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari</title>
    <link rel="stylesheet" href="/projects/Safari/safari.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container-contact">
        <div class="header">
            <h1>Experience the untamed wilderness.</h1>
            <h2>Get a Safari ticket in 30% OFF</h2>
        </div>

        <div class="container-gallery">
            <img src="/images/lions.jpg" alt="lions image">
            <img src="/images/zebra.jpg" alt="zebra image">
            <img src="/images/giraffe.jpg" alt="giraffe image">
            <img src="/images/elephant.jpg" alt="elephant image">
            <img src="/images/lion2.jpg" alt="lion image">
            <img src="/images/hipo.jpg" alt="hipo image">
        </div>

        <div class="container-form">
            <form action="">
                <input type="email" placeholder="Email" required>
                <select name="program" id="program">
                    <option value="Adult">Adult(18+)</option>
                    <option value="Child">Child(4-18 yo)</option>
                    <option value="Baby">Baby(1-3 yo)</option>
                </select>
                <select name="program2" id="program2">
                    <option value="short">2 hours</option>
                    <option value="long">4 hours + Lunch</option>
                </select>
                <button type="submit"><i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </div>
    </section>

</body>

</html>
