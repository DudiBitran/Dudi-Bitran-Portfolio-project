<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ייעוץ חינם</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .form-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border-top: 5px solid #ffcc00;
        }

        .title {
            font-size: 28px;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ffcc00;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ffcc00;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #e6b800;
        }

        .illustration {
            margin-top: 20px;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="title">ייעוץ חינם</div>
            <div class="subtitle">לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</div>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="שם מלא" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="דוא" ל" required>
                </div>
                <button type="submit" class="submit-btn">שליחה</button>
            </form>
        </div>
        <div class="illustration">
            <img src="phone-and-chat-illustration.png" alt="איור של טלפון והודעות">
        </div>
    </div>
</body>

</html>
