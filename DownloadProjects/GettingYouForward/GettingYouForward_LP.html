<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projects/GettingYouForward/GettingYouForward_LP.css">
    <title>Getting You Forward</title>
</head>

<body>
    <section class="container-image">
        <img src="/images/pinkBanner.png" alt="Pink Banner">
    </section>

    <section class="container-box">
        <form action="" class="container-form">
            <div class="content">
                <h1>תן לנו להוביל אותך קדימה</h1>
                <p>
                    לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.
                </p>
            </div>
            <div class="form-control">
                <label for="name">שם מלא</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-control">
                <label for="Email">דוא״ל</label>
                <input type="email" id="email" required>
            </div>
            <input type="submit" value="שליחה">
        </form>
    </section>
</body>

</html>
