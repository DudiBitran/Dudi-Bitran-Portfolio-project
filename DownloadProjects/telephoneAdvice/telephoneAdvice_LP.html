<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Advice</title>
    <link rel="stylesheet" href="/projects/telephoneAdvice/telephoneAdvice_LP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="container-header">
        <div class="top-line"></div>
        <div class="h-icons">
            <img src="/images/Icon awesome-whatsapp.svg" alt="Whatsapp Icon">
        </div>
    </header>


    <div class="container-form">
        <div class="form-img"><img src="/images/phone.png" alt="Phone device"></div>
        <form action="">
            <div class="container-content">
                <h1>ייעוץ חינם</h1>
                <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
            </div>
            <div class="direction-control">
                <div class="form-control">
                    <label for="name">שם מלא</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-control">
                    <label for="Email">דוא״ל</label>
                    <input type="email" id="Email" required>
                </div>
            </div>
            <div class="textarea-control">
                <label for="youMassage">הודעה</label>
                <textarea name="" id="youMassage" required></textarea>
            </div>
            <input type="submit" value="שליחה">
        </form>
    </div>



    <footer class="container-footer">
        <div class="f-icons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram" class="icons"></i>
            <i class="fa-brands fa-linkedin-in" class="icons"></i>
            <i class="fa-solid fa-phone" class="icons"></i>
        </div>
        <div class="buttom-line"></div>
    </footer>
</body>

</html>
