<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nisuy</title>
    <style>
        body {
            background-color: #06060f;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        .header {
            background-color: #06060f77;
            font-family: "Orbitron", sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 0 20px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo .logo-image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
        }

        .logo span {
            font-size: 24px;
            font-family: "Bruno Ace SC", serif;
            color: #fff;
        }

        /* Navbar Links */
        .navbar {
            display: flex;
            gap: 40px;
            transition: transform 0.3s ease-in-out;
        }

        .navbar a {
            font-size: 22px;
            color: #898989;
            font-weight: 600;
            text-decoration: none;
            position: relative;
        }

        .navbar a:hover {
            color: #fff;
        }

        .navbar a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ee0653;
            transition: width 0.3s;
        }

        .navbar a:hover::before {
            width: 100%;
        }

        /* Hidden Checkbox */
        .menu-toggle {
            display: none;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            width: 30px;
            height: 24px;
            position: relative;
            cursor: pointer;
            z-index: 101;
        }

        /* Top, middle, and bottom lines */
        .hamburger::before,
        .hamburger::after,
        .hamburger div {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s;
        }

        /* Top line */
        .hamburger::before {
            top: 0;
        }

        /* Middle line */
        .hamburger div {
            top: 10px;
        }

        /* Bottom line */
        .hamburger::after {
            bottom: 0;
        }

        /* Transformations on menu toggle */
        .menu-toggle:checked+.hamburger::before {
            transform: rotate(45deg);
            top: 50%;
        }

        .menu-toggle:checked+.hamburger div {
            opacity: 0;
        }

        .menu-toggle:checked+.hamburger::after {
            transform: rotate(-45deg);
            bottom: 50%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #06060f;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                padding: 20px 0;
                transform: translateY(-100%);
                visibility: hidden;
            }

            .menu-toggle:checked~.navbar {
                transform: translateY(0);
                visibility: visible;
            }

            .hamburger {
                display: block;
            }

            .navbar a {
                font-size: 20px;
                margin: 0;
            }

            .logo .logo-image {
                display: none;
            }
        }

        .banner {
            position: relative;
            display: flex;
            top: 110px;
            background-color: #bb6c6c;
            /* background-color: #bb6c6cb0; */
            height: 400px;
            width: 100%;
            margin-bottom: 10px;
        }

        .banner .banner-text {
            display: block;
            flex-direction: column;
            margin: auto;
            line-height: 1.5;
            text-align: center;
        }

        .banner-text h1 {
            font-size: 110px;
            font-family: "Tomorrow", serif;
            font-weight: 700;
            color: #000000c0;
        }

        .banner-text p {
            font-size: 35px;
            font-family: "Playwrite AU SA", serif;
        }

        @media (max-width: 480px) {
            .banner {
                height: 250px;
                /* Further reduce banner height */
            }

            .banner-text h1 {
                font-size: 40px;
                /* Further reduce font size for h1 */
            }

            .banner-text p {
                font-size: 18px;
                /* Further reduce font size for paragraph */
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./images/Logo.png" alt="Dudi Face" class="logo-image">
            <span>Dudi Bitran</span>
        </div>
        <!-- Checkbox for menu toggle -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <!-- Hamburger menu icon -->
        <label for="menu-toggle" class="hamburger">
            <div></div>
        </label>
        <!-- Navbar links -->
        <nav class="navbar">
            <a href="#main">Main</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <aside id="main"></aside>
    <section class="banner">
        <div class="banner-text">
            <h1>My Portfolio</h1>
            <p>"The secret of getting ahead is getting started"</p>
        </div>
    </section>


</body>

</html>
